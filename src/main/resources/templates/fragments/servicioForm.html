<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="servicioForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control"  id="tipo" name="tipo" required>
            <option value="bar" th:selected="${servicio.tipo eq 'bar'}">bar</option>
            <option value="gimnasio" th:selected="${servicio.tipo eq 'gimnasio'}">gimnasio</option>
            <option value="internet" th:selected="${servicio.tipo eq 'internet'}">internet</option>
            <option value="lavadoSecadoEmbolado" th:selected="${servicio.tipo eq 'lavadoSecadoEmbolado'}">lavadoSecadoEmbolado</option>
            <option value="piscina" th:selected="${servicio.tipo eq 'piscina'}">piscina</option>
            <option value="prestamo" th:selected="${servicio.tipo eq 'prestamo'}">prestamo</option>
            <option value="restaurante" th:selected="${servicio.tipo eq 'restaurante'}">restaurante</option>
            <option value="salon" th:selected="${servicio.tipo eq 'salon'}">salon</option>
            <option value="spa" th:selected="${servicio.tipo eq 'spa'}">spa</option>
            <option value="supermercado" th:selected="${servicio.tipo eq 'supermercado'}">supermercado</option>
            <option value="tienda" th:selected="${servicio.tipo eq 'tienda'}">tienda</option>
        </select>
        <label  class="col-form-label">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${servicio.descripcion}" />

        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
