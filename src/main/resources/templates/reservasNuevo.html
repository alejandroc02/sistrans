<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear reserva</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear nueva reserva</h1>

    <form th:action="@{/reservas/new/save}" method="post">

        <label class="col-form-label" for="tipoDoc"> Ingrese el tipo de documento del responsable</label>
        <select class="form-control" id="tipoDoc" name="tipoDoc" required>
            <option value="CC">CC</option>
            <option value="CE">CE</option>
            <option value="CIF">CIF</option>
            <option value="TI">TI</option>
            <option value="pasaporte">pasaporte</option>
        </select><br>
        
        <label class="col-form-label" for="numDoc">NÃºmero de documento del responsable</label>
        <input class="form-control" type="text" id="numDoc" name="numDoc" required><br>
        
        <label class="col-form-label" for="fechaInicio">Fecha de ingreso</label>
        <input class="form-control" type="date" id="fechaInicio" name="fechaInicio" required><br>
        <label class="col-form-label" for="fechaSalida">Fecha de salida</label>
        <input class="form-control" type="date" id="fechaSalida" name="fechaSalida" required><br>
        <label class="col-form-label" for="numPersonas">Cantidad de personas de la reserva</label>
        <input class="form-control" type="text" id="numPersonas" name="numPersonas" required><br>
        
        
        <label class="col-form-label" for="planesConsumo">Plan de consumo</label>
        <select class="form-control" id="planesConsumo" name="planConsumo" required>
            <option th:each="planConsumo : ${planesConsumo}" th:value="${planConsumo.id}" th:text="${planConsumo.nombre}"></option>
        </select><br>


        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
