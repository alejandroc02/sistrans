<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de Reservas Servicios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Duracion hora</th>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Id habitacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reservasServicio : ${reservasServicio}">
                    <tr>
                        <td th:text="${reservasServicio.id}"></td>
                        <td th:text="${reservasServicio.duracion_hora}"></td>
                        <td th:text="${reservasServicio.dia}"></td>
                        <td th:text="${reservasServicio.hora}"></td>
                        <td th:text="${reservasServicio.habitaciones_id.id}"></td>
                        <td>
                            <a th:href="@{'/reservasServicio/' + ${reservasServicio.id} + '/edit'}"
                               th:text="Editar"></a>
                            <a th:href="@{'/reservasServicio/' + ${reservasServicio.id} + '/delete'}"
                               th:text="Eliminar" onclick="return confirm('¿Está seguro de borrar la reserva del servicio?')"></a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{/reservasServicio/new}" class="btn btn-primary">Añadir reserva salón</a>
        <a th:href="@{/reservasServicio/spa/new}" class="btn btn-primary">Añadir reserva spa</a>
    </div>
</body>
</html>
