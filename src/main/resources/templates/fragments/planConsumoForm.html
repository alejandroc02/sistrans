<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

</br>
    <div th:fragment="planConsumoForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${planes_consumo.id}" />
        <label  class="col-form-label">nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${planes_consumo.nombre}" />
        <label  class="col-form-label">estadia_min:</label>
        <input class="form-control" type="number" id="estadia_min" name="estadia_min" required th:value="${planes_consumo.estadia_min}" />
        <label  class="col-form-label">costo:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${planes_consumo.costo}" />
        <label  class="col-form-label">desc_reserva:</label>
        <input class="form-control" type="number" id="desc_reserva" name="desc_reserva" required th:value="${planes_consumo.desc_reserva}" />
        <label  class="col-form-label">desc_bar:</label>
        <input class="form-control" type="number" id="desc_bar" name="desc_bar" required th:value="${planes_consumo.desc_bar}" />
        <label  class="col-form-label">desc_rest:</label>
        <input class="form-control" type="number" id="desc_rest" name="desc_rest" required th:value="${planes_consumo.desc_rest}" />
        <label  class="col-form-label">desc_servicio:</label>
        <input class="form-control" type="number" id="desc_servicio" name="desc_servicio" required th:value="${planes_consumo.desc_servicio}" />
        
        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/planes_consumo}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>
    
</body>
</html>
