<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
        <label class="col-form-label" for="tipo_documento">Tipo documento:</label>
        <select class="form-control"  id="tipo_documento" name="tipo_documento" required>
            <option value="CC" th:selected="${usuario.tipo_documento eq 'CC'}">CC</option>
            <option value="CE" th:selected="${usuario.tipo_documento eq 'CE'}">CE</option>
            <option value="CIF" th:selected="${usuario.tipo_documento eq 'CIF'}">CIF</option>
            <option value="TI" th:selected="${usuario.tipo_documento eq 'TI'}">TI</option>
            <option value="pasaporte" th:selected="${usuario.tipo_documento eq 'pasaporte'}">pasaporte</option>
        </select>
        <label class="col-form-label" >Numero documento:</label>
        <input class="form-control" type="number" id="num_documento" name="num_documento" required th:value="${usuario.num_documento}" />
        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
        <label class="col-form-label">Correo:</label>
        <input class="form-control" type="text" id="correo" name="correo" required th:value="${usuario.correo}" />
        <label class="col-form-label" for="tiposusuario_tipo">Tipo:</label>
        <select class="form-control" id="tiposusuario_tipo" name="tiposusuario_tipo" required>
            <th:block th:each="tiposusuario_tipo : ${tiposusuario_tipo}" >
                <option th:value="${tiposusuario_tipo.id}" th:text="${tiposusuario_tipo.nombre}" th:selected="${usuario!=null || usuario.tiposusuario_tipo.id == tipo.id}"></option>
            </th:block>
        </select><br> 
        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
