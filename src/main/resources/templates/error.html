<!DOCTYPE html>
<html>
<head>
  <title>Error - Acción no permitida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    .error-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h1 {
      color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error - Acción no permitida</h1>
    <p>Lo sentimos, la acción que estás intentando realizar no es permitida debido a un criterio no tenido en cuenta.</p>
    <p>Es posible que alguna restricción de negocio se aplique o tenga dependencias con otras relaciones</p>
  </div>
</body>
</html>
