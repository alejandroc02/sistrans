<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de habitacionnes</h1>
        <p>El dinero recoletado por los servicios en cada habitación en el ultimo año corrido es de $<span th:text="${dineroServiciosHabitacionUltimoAño}"></span></p>
        <p>Los 20 servicios más populares son: <span th:text="${ServiciosMasPopulares}"></span></p>
        <p>Servicio con cierta caracteristica: <span th:text="${darServicioCiertaCaracteristica}"></span></p>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>tipo_usuarios</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicios : ${servicios}">
                    <tr>
                        <td th:text="${servicios.tipo}"></td>
                        <td th:text="${servicios.descripcion}"></td>
                        <td>
                            <a th:href="@{'/servicios/' + ${servicios.tipo} +  '/edit'}"
                               >Editar</a>
                            <a th:href="@{'/servicios/' + ${servicios.tipo} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar el servicio?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{servicios/new}" class = "btn btn-primary">Añadir servicio</a>
    </div>
</body>
</html>
