<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOuts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de check outs</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID reserva</th>
                    <th>Num. habitación</th>
                    <th>Fecha de salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="checkOut : ${checkOuts}">
                    <tr>
                        <td th:text="${checkOut.pk.reservas_id.id}"></td>
                        <td th:text="${checkOut.pk.habitaciones_id.id}"></td>
                        <td th:text="${checkOut.fecha_salida}"></td>
                        <td>
                            <a th:href="@{'/checkOuts/' + ${checkOut.pk.habitaciones_id.id} +  '/consumos'}"
                               >Ver total a pagar</a><br>
                            <a th:href="@{'/checkOuts/' + ${checkOut.pk.reservas_id.id} +  '/edit'}"
                               >Editar</a><br>
                            <a th:href="@{'/checkOuts/' + ${checkOut.pk.reservas_id.id} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar el checkOut?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{checkOuts/new}" class = "btn btn-primary">Añadir checkout</a>
    </div>
</body>
</html>
