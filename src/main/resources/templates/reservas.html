<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Fecha ingreso</th>
                    <th>Fecha salida</th>
                    <th>Cantidad de personas</th>
                    <th>Tipo documento del responsable</th>
                    <th>Num. documento del responsable</th>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th>Plan de consumo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservas}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.fecha_inicio}"></td>
                        <td th:text="${reserva.fecha_salida}"></td>
                        <td th:text="${reserva.num_personas}"></td>
                        <td th:text="${reserva.usuariosPK.pk.tipo_documento}"></td>
                        <td th:text="${reserva.usuariosPK.pk.num_documento}"></td>
                        <td th:text="${reserva.usuariosPK.pk.correo}"></td>
                        <td th:text="${reserva.usuariosPK.pk.nombre}"></td>
                        <td th:text="${reserva.PlanesConsumo_id.nombre}"></td>
                        <td>
                            <a th:href="@{'/reservas/' + ${reserva.id} +  '/edit'}"
                               >Editar</a>
                            <a th:href="@{'/reservas/' + ${reserva.id} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar la reserva?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{reservas/new}" class = "btn btn-primary">Añadir reserva</a>
    </div>
</body>
</html>
