<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de tipos de usuario</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tiposUsuario : ${tiposUsuario}">
                    <tr>
                        <td th:text="${tiposUsuario.tipo}"></td>
                        <td>
                            <a th:href="@{'/tiposUsuario/' + ${tiposUsuario.tipo} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar el tipo?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{tiposUsuario/new}" class = "btn btn-primary">Añadir tipo de usuario</a>
    </div>
</body>
</html>
