<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear nuevo usuario</h1>

    <form th:action="@{/usuarios/new/save}" method="post">

        <label class="col-form-label" for="tipo_documento"> Tipo de documento</label>
        <select class="form-control" id="tipo_documento" name="tipo_documento" required>
            <option value="CC">CC</option>
            <option value="CE">CE</option>
            <option value="CIF">CIF</option>
            <option value="TI">TI</option>
            <option value="pasaporte">pasaporte</option>
        </select><br>
        
        <label class="col-form-label" for="num_documento">NÃºmero de documento</label>
        <input class="form-control" type="text" id="num_documento" name="num_documento" required><br>
        
        <label class="col-form-label" for="nombre">Nombre</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required><br>
        <label class="col-form-label" for="correo">Correo</label>
        <input class="form-control" type="text" id="correo" name="correo" required><br>
        
        
        <label class="col-form-label" for="tipoUsuario">Tipo de usuario</label>
        <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
            <option th:each="tipoUsuario : ${tipoUsuario}" th:value="${tipoUsuario.tipo}" th:text="${tipoUsuario.tipo}"></option>
        </select><br>


        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
