<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOuts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de consumos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID habitación</th>
                    <th>Tipo de servicio</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="consumo : ${consumos}">
                    <tr>
                        <td th:text="${consumo.pk.habitaciones_id.id}"></td>
                        <td th:text="${consumo.pk.tiposservivio_tipo.tipo}"></td>
                        <td th:text="${consumo.descripcion}"></td>
                        <td th:text="${consumo.costo}"></td>
                        <td>
                            <a th:href="@{'/consumos/' + ${consumo.pk.reservas_id.id} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar el consumo?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{consumos/bar/new}" class = "btn btn-primary">Añadir producto de bar</a>
        <a th:href="@{consumos/restaurante/new}" class = "btn btn-primary">Añadir producto de restaurante</a>
        <a th:href="@{consumos/tienda/new}" class = "btn btn-primary">Añadir producto de tienda</a>
        <a th:href="@{consumos/supermercado/new}" class = "btn btn-primary">Añadir producto de supermercado</a>
    </div>
</body>
</html>
