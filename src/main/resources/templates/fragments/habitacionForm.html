<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

</br>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${habitacion.id}" />
        <label  class="col-form-label">Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${habitacion.capacidad}" />
        <label  class="col-form-label">Precio:</label>
        <input class="form-control" type="number" id="precio" name="precio" required th:value="${habitacion.precio}" />
        <label  class="col-form-label">tipohab_id_tipo:</label>
        <input class="form-control" type="number" id="tipohab_id_tipo" name="tipohab_id_tipo" required th:value="${habitacion.tipohab_id_tipo}" />
        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>
    
</body>
</html>
