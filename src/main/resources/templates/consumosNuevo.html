<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear consumo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-70">    

    <h1 class="text">Registrar consumo</h1>

    <form th:action="@{'/consumos/' + ${tipoServ} + '/new/save'}" method="post">
        
        <label class="col-form-label" for="idHab">Habitación</label>
        <select class="form-control" id="idHab" name="idHab" required>
            <option th:each="habitacion : ${habitaciones}" th:value="${habitacion.id}" th:text="${habitacion.id}"></option>
        </select>
        <br>
        
        <label class="col-form-label" for="nombreProd">Habitación</label>
        <select class="form-control" id="nombreProd" name="nombreProd" required>
            <option th:each="producto : ${productos}" th:value="${producto.nombre}" th:text="${producto.nombre}"></option>
        </select>
        <br>
        
        <label class="col-form-label" for="descripcion">Descripción</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" ><br>
        
        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
