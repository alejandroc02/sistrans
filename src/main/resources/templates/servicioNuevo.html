<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-70">    

    <h1 class="text">Crear habitaci√≥n</h1>

    <form th:action="@{/servicios/new/save}" method="post">
        
        <label class="col-form-label" for="tipo"> Tipo de servicio</label>

            <option value="tienda">tienda</option>
        </select><br>      
        <label class="col-form-label" for="descripcion">Descripcion del servicio</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" required><br>

        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">

        </div>
    </br>
    </form>
    </div>
