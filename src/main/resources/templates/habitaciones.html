<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de habitacionnes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Num. habitación</th>
                    <th>Capacidad</th>
                    <th>Costo</th>
                    <th>Tipo de habitación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitaciones : ${habitaciones}">
                    <tr>
                        <td th:text="${habitaciones.id}"></td>
                        <td th:text="${habitaciones.capacidad}"></td>
                        <td th:text="${habitaciones.costo}"></td>
                        <td th:text="${habitaciones.tiposHabitacion_tipo.tipo}"></td>
                        <td>
                            <a th:href="@{'/habitaciones/' + ${habitaciones.id} +  '/edit'}"
                               >Editar</a>
                            <a th:href="@{'/habitaciones/' + ${habitaciones.id} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar la habitación?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{habitaciones/new}" class = "btn btn-primary">Añadir habitación</a>
    </div>
</body>
</html>
