<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo documento</th>
                    <th>Num. documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo de usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="usuarios : ${usuarios}">
                    <tr>
                        <td th:text="${usuarios.pk.tipo_documento}"></td>
                        <td th:text="${usuarios.pk.num_documento}"></td>
                        <td th:text="${usuarios.pk.nombre}"></td>
                        <td th:text="${usuarios.pk.correo}"></td>
                        <td th:text="${usuarios.tiposUsuario_tipo.tipo}"></td>
                        <td>
                            <a th:href="@{'/usuarios/' + ${usuarios.pk.tipo_documento} + '/' + ${usuarios.pk.num_documento} + '/edit'}"
                               th:text="Editar"></a>
                            <a th:href="@{'/usuarios/' + ${usuarios.pk.tipo_documento} + '/' + ${usuarios.pk.num_documento} + '/delete'}"
                               th:text="Eliminar" onclick="return confirm('¿Está seguro de borrar el usuario?')"></a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{/usuarios/new}" class="btn btn-primary">Añadir usuario</a>
    </div>
</body>
</html>
